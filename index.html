<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function initialize(){
            numberOutput = document.getElementById("numoutput");
            modifier = 0;
            number = 0;
        }
        
        function modifyNumber(modifier){
            number += modifier;
            display();
        }

        function display(){
            numberOutput.innerHTML = number;
        }

        function getRandomInteger(lower, upper){
            var multiplier = upper - (lower - 1);
            var rnd = parseInt(Math.random() * multiplier) + lower;

            return rnd;
        }
    </script>
</head>
<body onload = "initialize();">
    <div id="numoutput">0</div>
    <hr>
    <button onclick= "modifyNumber(getRandomInteger(-10, 10));">Modify the NUmber Randomly</button>
    <button onclick= "modifier = 1;modifyNumber();">Add 1</button>
    <button onclick= "modifier = -1;modifyNumber();">Subtract 1</button>
    <button onclick= "modifier = 5;modifyNumber();">Add 5</button>
    <button onclick= "modifier = -5;modifyNumber();">Subtract 5</button>
    <button onclick= "modifier = 10;modifyNumber();">Add 10</button>
    <button onclick= "modifier = -10;modifyNumber();">Subtract 10</button>
    
</body>
</html>
